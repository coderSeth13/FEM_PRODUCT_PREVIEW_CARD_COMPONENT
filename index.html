<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-wrapper">
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum"
            />
          </picture>
        </div>

        <div class="perfume-description">
          <h2 class="heading-2">Perfume</h2>

          <h1 class="heading-1 | spacer-small">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="spacer-small" data-max-width>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group | spacer-small">
            <div class="heading-1" data-current-price>$149.99</div>
            <div data-previous-price>$169.99</div>
          </div>

          <button class="btn | spacer-medium spacer-small">
            <img src="images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </div>
      <div class="coderSeth | spacer-medium spacer-small">
        Coded by <a href="#">coderSeth</a>.
      </div>
    </div>
  </body>
</html>
